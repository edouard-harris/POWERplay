name: sweep-REWARD_ANNEALING-gamma_0p9-samples_35k
description: "Sweeping reward distribution from iid uniform [0, 1] to a reward of 1 at state r_↘ and 0 elsewhere."
program: sweep.py
method: grid
parameters:
  adjacency_matrix:
    value:
      "mdp_from_paper"
  state_list:
    value:
      ["★", "∅", "ℓ_◁", "ℓ_↖", "ℓ_↙", "r_▷", "r_↗", "r_↘", "TERMINAL"]
  discount_rate:
    value:
      0.9
  reward_distribution:
    values:
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.9]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.1, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.8]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.2, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.7]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.3, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.6]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.4, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.5]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.5, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.4]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.6, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.3]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.7, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.2]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.8, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.1]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.9, 1]
      - default_dist:
          dist_name:
            "uniform"
          params:
            [0, 0.01]
        state_dists:
          r_↘:
            dist_name:
              "uniform"
            params:
              [0.99, 1]
    names:
      - "default_uniform_0t1"
      - "default_uniform_0t0p9_r_↘_uniform_0p1t1"
      - "default_uniform_0t0p8_r_↘_uniform_0p2t1"
      - "default_uniform_0t0p7_r_↘_uniform_0p3t1"
      - "default_uniform_0t0p6_r_↘_uniform_0p4t1"
      - "default_uniform_0t0p5_r_↘_uniform_0p5t1"
      - "default_uniform_0t0p4_r_↘_uniform_0p6t1"
      - "default_uniform_0t0p3_r_↘_uniform_0p7t1"
      - "default_uniform_0t0p2_r_↘_uniform_0p8t1"
      - "default_uniform_0t0p1_r_↘_uniform_0p9t1"
      - "default_uniform_0t0p01_r_↘_uniform_0p99t1"
